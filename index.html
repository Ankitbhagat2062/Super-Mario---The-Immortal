
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario !</title>
<script type="text/javascript" src="./JS/cached.js"></script>
<link rel="stylesheet" href="./CSS/main.css">
<link rel="stylesheet" href="./CSS/resp.css">

  </head>
  <body class="loading show-loading-progress show-fullscreen-btn show-monitor-box">
    <div id="wrapper">
      <canvas id="stage"></canvas>
      <div id="monitors"></div>
      <div id="asking-box">
        <label id="question" for="answer">Question</label>
        <input type="text" id="answer" />
      </div>
    </div>
    <div id="loading-progress" data-progress="0%"></div>
     
    <div class="buttons">
     
      <input type="file"id="add-sprite-file" accept=".sprite2, .sprite3" aria-label="Select a Scratch sprite to add"multiple/>
      <label class="button"id="add-sprite-btn"for="add-sprite-file"title="Add Scratch sprite to project"></label>
      <button id="download-btn" aria-label="Download Scratch project"></button>
      <button id="start-btn" aria-label="Start"></button>
      <button id="stop-btn" aria-label="Stop" disabled></button>
      <button id="fullscreen-btn" aria-label="Enter/exit fullscreen"></button>
    </div>
    <textarea id="errors" readonly></textarea>
    <script src="./JS/vm.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/assets.js"></script>
    <script src="./JS/extension-worker.js"></script>


<script src="./project.json"></script>
  </body>
</html>
